<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Grand Theft Ambulance</title><link rel="stylesheet" href="css/app.css"><script src="js/vendor.js"></script><script src="js/templates.js"></script><script src="js/app.js"></script><script>require('application')</script><script>function start() {
